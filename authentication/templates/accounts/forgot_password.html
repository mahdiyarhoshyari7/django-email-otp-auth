{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فراموشی رمز عبور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

{% if messages %}
  <script>
    {% for message in messages %}
      Swal.fire({
        icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}",
        title: "{% if message.tags == 'error' %}خطا{% elif message.tags == 'success' %}موفقیت{% else %}پیام{% endif %}",
        html: "{{ message|escapejs }}",
        confirmButtonText: "باشه"
      });
    {% endfor %}
  </script>
{% endif %}

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">فراموشی رمز عبور</h2>
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">ایمیل</label>
      <input type="email" name="email" placeholder="example@mail.com"
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
            class="w-full py-3 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
      ارسال کد تایید
    </button>
  </form>
  <p class="text-sm text-gray-600 text-center mt-6">
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">بازگشت به ورود</a>
  </p>
</div>
</body>
</html>
