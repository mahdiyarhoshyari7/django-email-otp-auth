{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازیابی رمز عبور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  {% if messages %}
  <script>
    {% for message in messages %}
      Swal.fire({
        icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}",
        title: "{% if message.tags == 'error' %}خطا{% else %}پیام{% endif %}",
        html: "{{ message|safe }}",
        confirmButtonText: "باشه"
      });
    {% endfor %}
  </script>
  {% endif %}

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">بازیابی رمز عبور</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">رمز جدید</label>
        <input type="password" id="password" name="password" placeholder="رمز جدید" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300 focus:outline-none">
      </div>
      <div class="mb-6">
        <label for="confirm_password" class="block text-gray-700 font-medium mb-2">تکرار رمز جدید</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="تکرار رمز جدید" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300 focus:outline-none">
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition duration-300">
        تغییر رمز
      </button>
    </form>
  </div>
</body>
</html>
